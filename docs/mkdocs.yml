markdown_extensions:
- pymdownx.highlight:
    anchor_linenums: true
    auto_title: true
    line_spans: __span
    linenums_style: pymdownx-inline
    pygments_lang_class: true
    use_pygments: true
- pymdownx.superfences
- pymdownx.inlinehilite
nav:
- Home: index.md
- API:
  - __init__: __init__.md
  - core: core.md
  - mkdocs: mkdocs.md
  - themes: themes.md
  - cli: cli.md
  - llm: llm.md
  - dummy_files:
    - hw: dummy_files/hw.md
site_name: Meowdoc
theme:
  name: material
  palette:
    primary: black
    scheme: slate
